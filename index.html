<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural tecnológico Estácio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }
        .bg-estacio-navy { background-color: #003399; }
        .text-estacio-navy { color: #003399; }
        .bg-estacio-cyan { background-color: #00aeef; }
        .text-estacio-cyan { color: #00aeef; }
        .bg-estacio-yellow { background-color: #ffcc00; }
        .text-estacio-yellow { color: #ffcc00; }
        
        /* Moldura Aprimorada e Destaque para os Cards */
        .card-frame {
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid #cbd5e1; /* Borda mais visível inicialmente (slate-300) */
            background: #ffffff;
            /* Sombra inicial mais elegante e presente */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .card-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            padding: 3px; /* Espessura da moldura interna levemente maior */
            background: linear-gradient(135deg, transparent, transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            transition: background 0.4s ease;
            pointer-events: none;
        }

        .card-frame:hover {
            transform: translateY(-12px) scale(1.05); /* Aumento na escala e elevação */
            border-color: #00aeef;
            /* Sombra de hover mais profunda com cor da Estácio */
            box-shadow: 0 25px 50px -12px rgba(0, 51, 153, 0.25);
        }

        .card-frame:hover::before {
            background: linear-gradient(135deg, #00aeef, #003399);
        }

        /* Scroll Reveal Styles */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: opacity, transform;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-in {
          animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
    </style>
<script type="importmap">
