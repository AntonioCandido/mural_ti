
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural TI - Estácio de Sá</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'estacio-navy': '#003399',
                        'estacio-cyan': '#00aeef',
                        'estacio-yellow': '#ffcc00',
                        'estacio-gray': '#F2F2F2',
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #F8FAFC;
            color: #333333;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .hero-gradient {
            background: linear-gradient(135deg, #003399 0%, #001a4d 100%);
        }

        .card-estacio {
            background: #FFFFFF;
            border: 2px solid #F1F5F9; /* Borda mais suave e fixa */
            border-radius: 20px; /* Raio levemente reduzido para elegância */
            box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.04);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @media (hover: hover) {
            .card-estacio:hover {
                box-shadow: 0 20px 25px -5px rgba(0, 51, 153, 0.08);
                border-color: #00aeef;
                transform: translateY(-4px);
            }
        }

        .card-estacio:active {
            transform: scale(0.97);
            border-color: #00aeef;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #003399;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00aeef;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
