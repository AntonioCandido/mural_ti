<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural tecnológico Estácio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }
        .bg-estacio-navy { background-color: #003399; }
        .text-estacio-navy { color: #003399; }
        .bg-estacio-cyan { background-color: #00aeef; }
        .text-estacio-cyan { color: #00aeef; }
        .bg-estacio-yellow { background-color: #ffcc00; }
        .text-estacio-yellow { color: #ffcc00; }
        
        /* Estética PCI Refinada e Sutil */
        .card-frame {
            position: relative;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(226, 232, 240, 0.5);
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            overflow: hidden;
            z-index: 1;
        }
        
        /* Camada de Trilhas de Circuito (PCI) - Versão Ultra Sutil */
        .pci-circuit-overlay {
            position: absolute;
            inset: 0;
            opacity: 0.04;
            pointer-events: none;
            z-index: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23003399' stroke-width='0.5'%3E%3Cpath d='M0 20h20l10 10h30l10-10h50' /%3E%3Cpath d='M30 0v20l10 10v40l-10 10v40' /%3E%3Cpath d='M100 120v-20l-10-10H60l-10 10v20' /%3E%3Cpath d='M0 80h40l10-10h20l10 10h40' /%3E%3Ccircle cx='20' cy='20' r='1.2' fill='%23003399' /%3E%3Ccircle cx='60' cy='30' r='1.2' fill='%23003399' /%3E%3Ccircle cx='50' cy='70' r='1.2' fill='%23003399' /%3E%3Ccircle cx='90' cy='90' r='1.2' fill='%23003399' /%3E%3C/g%3E%3C/svg%3E");
            background-size: 140px 140px;
            transition: opacity 0.5s ease, transform 0.8s ease;
        }

        .card-frame:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.95);
            border-color: var(--card-accent, #00aeef);
            box-shadow: 0 15px 30px -10px rgba(0, 51, 153, 0.1);
        }

        .card-frame:hover .pci-circuit-overlay {
            opacity: 0.1;
            transform: scale(1.05);
            filter: saturate(1.5);
        }

        /* Glow Suave de Fundo */
        .mobile-glow-sphere {
            position: absolute;
            top: -20%;
            left: -20%;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, var(--card-accent, #00aeef) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(40px);
            opacity: 0.03;
            transition: opacity 0.5s ease;
        }

        .card-frame:hover .mobile-glow-sphere {
            opacity: 0.06;
        }

        .reveal {
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-in {
          animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
    </style>
