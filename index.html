<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural tecnológico Estácio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }
        .bg-estacio-navy { background-color: #003399; }
        .text-estacio-navy { color: #003399; }
        .bg-estacio-cyan { background-color: #00aeef; }
        .text-estacio-cyan { color: #00aeef; }
        .bg-estacio-yellow { background-color: #ffcc00; }
        .text-estacio-yellow { color: #ffcc00; }
        
        /* Estética PCI (Printed Circuit Board) */
        .card-frame {
            position: relative;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(226, 232, 240, 0.8);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            overflow: hidden;
            z-index: 1;
        }
        
        /* Camada de Trilhas de Circuito (PCI) */
        .pci-circuit-overlay {
            position: absolute;
            inset: 0;
            opacity: 0.08;
            pointer-events: none;
            z-index: -1;
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cg fill='none' stroke='%23003399' stroke-width='1.5'%3%3Cpath d='M0 20 L40 20 L60 40 L100 40 L120 60 L200 60' /%3%3Cpath d='M20 0 L20 40 L40 60 L40 100' /%3%3Cpath d='M150 0 L150 30 L170 50 L200 50' /%3%3Ccircle cx='40' cy='20' r='3' fill='%23003399' /%3%3Ccircle cx='100' cy='40' r='3' fill='%23003399' /%3%3Ccircle cx='150' cy='30' r='3' fill='%23003399' /%3%3Ccircle cx='40' cy='60' r='3' fill='%23003399' /%3%3C/g%3%3C/svg%3e");
            background-size: 180px 180px;
            transition: opacity 0.4s ease;
        }

        .card-frame:hover .pci-circuit-overlay {
            opacity: 0.15;
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cg fill='none' stroke='%2300aeef' stroke-width='1.5'%3%3Cpath d='M0 20 L40 20 L60 40 L100 40 L120 60 L200 60' /%3%3Cpath d='M20 0 L20 40 L40 60 L40 100' /%3%3Cpath d='M150 0 L150 30 L170 50 L200 50' /%3%3Ccircle cx='40' cy='20' r='3' fill='%2300aeef' /%3%3Ccircle cx='100' cy='40' r='3' fill='%2300aeef' /%3%3Ccircle cx='150' cy='30' r='3' fill='%2300aeef' /%3%3Ccircle cx='40' cy='60' r='3' fill='%2300aeef' /%3%3C/g%3%3C/svg%3e");
        }

        /* Efeito de Scan Line (Data Flow) */
        .pci-data-scan {
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, transparent 45%, var(--card-accent, rgba(0,174,239,0.1)) 50%, transparent 55%);
            z-index: -1;
            animation: pci-scan 8s infinite linear;
            pointer-events: none;
        }

        @keyframes pci-scan {
            0% { transform: translate(-30%, -30%); }
            100% { transform: translate(30%, 30%); }
        }

        /* Glow de Fundo Adaptativo */
        .mobile-glow-sphere {
            position: absolute;
            top: -10%;
            right: -10%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, var(--card-accent, #00aeef22) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -2;
            filter: blur(30px);
            opacity: 0.6;
        }

        .card-frame:hover {
            transform: translateY(-8px);
            border-color: var(--card-accent);
            box-shadow: 0 20px 40px -12px rgba(0, 51, 153, 0.15);
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-in {
          animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
    </style>
