<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural tecnológico Estácio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }
        .bg-estacio-navy { background-color: #003399; }
        .text-estacio-navy { color: #003399; }
        .bg-estacio-cyan { background-color: #00aeef; }
        .text-estacio-cyan { color: #00aeef; }
        .bg-estacio-yellow { background-color: #ffcc00; }
        .text-estacio-yellow { color: #ffcc00; }
        
        /* Moldura Aprimorada e Efeito de Background Criativo */
        .card-frame {
            position: relative;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(203, 213, 225, 0.6);
            background: #ffffff;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            z-index: 1;
        }
        
        /* Destaque de Background (Glow Mesh) */
        .card-bg-glow {
            position: absolute;
            top: -20%;
            right: -20%;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, rgba(0, 174, 239, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            transition: all 0.6s ease;
        }

        .card-frame:hover .card-bg-glow {
            width: 100%;
            height: 100%;
            top: -10%;
            right: -10%;
            background: radial-gradient(circle, rgba(0, 174, 239, 0.25) 0%, transparent 80%);
            transform: scale(1.5);
        }

        /* Moldura de Borda Gradiente (Internal Highlight) */
        .card-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(135deg, rgba(0, 51, 153, 0.1), transparent 50%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            transition: all 0.4s ease;
            pointer-events: none;
        }

        .card-frame:hover {
            transform: translateY(-12px) scale(1.03);
            border-color: rgba(0, 174, 239, 0.5);
            box-shadow: 0 30px 60px -12px rgba(0, 51, 153, 0.2), 0 18px 36px -18px rgba(0, 174, 239, 0.15);
        }

        .card-frame:hover::before {
            background: linear-gradient(135deg, #00aeef, #003399);
        }

        /* Padrão Geométrico Sutil ao fundo */
        .card-pattern {
            position: absolute;
            bottom: 0;
            right: 0;
            opacity: 0.03;
            pointer-events: none;
            z-index: -2;
            transition: opacity 0.4s ease;
        }

        .card-frame:hover .card-pattern {
            opacity: 0.07;
        }

        /* Scroll Reveal Styles */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: opacity, transform;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-in {
          animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
    </style>
